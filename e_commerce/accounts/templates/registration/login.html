<!DOCTYPE html>
<html>

<head>
    <title>E-COMMERCE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <style>
        body {
            background-image: url('/static/products/anchors.jpg');
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center" style="background-color: #1d3557;">
        <h1 style="color: white; font-family: cursive;">ANCHOR</h1>
        <p style="color: white;">Shop for all your clothing needs!</p>
    </div>


    <main role="main" class="container">
        <div class="row" style="justify-content: center; align-items: center; ">
            <div class="container"
                style="align-content: center; justify-content: center; padding: 60px; background-color:rgb(247, 247, 247);">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login </button>
                </form>
                <form style="display: inline" action="{% url 'accounts:registerpage' %}" method="get">
                    <br>
                    <p>Don't have an account? Sign up below.</p> <button>Sign up</button>
                </form>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
